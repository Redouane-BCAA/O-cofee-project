<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rédouane B" />
    <meta name="description" content="e-shop o'coffee" />
    <meta name="publisher" content="Student O'Cclock Rédouane B" />
    <meta name="keywords" content="o'coffee Oclock Rédouane e-shop" />
    <title>O'coffee - Catalogue</title>
    <!-- FAVICON  -->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/logo.svg" />
    <!-- CSS  -->
    <link rel="stylesheet" href="../style/index.css" />
    <!-- JS  -->
    <script type="module" src="../js/index.js"></script>
  </head>
  <body class="page-ctn">
    <header>
      <div class="header-logo">
        <img
          src="../assets/logo.svg"
          alt="logo o'cofee"
          width="48"
          height="48"
        />
        <h1>O'Coffee</h1>
      </div>
      <nav>
        <ul class="nav_links">
          <li><a href="./home.html">Acceuil</a></li>
          <li><a href="./catalogue.html">Catalogue</a></li>
          <li><a href="./product.html">A propos</a></li>
          <li><a href="./product.html">Panier</a></li>
        </ul>
        <div id="burger-btn" class="burger-btn"></div>
      </nav>
    </header>

    <main>
      <section class="section contact_form_section">
        <div id="container">
          <h1> Nous Contacter </h1>
          <div class="underline">
          </div>
          <form action="#" method="post" id="contact_form">
            <div class="name">
              <label for="name"></label>
              <input type="text" placeholder="Votre nom" name="name" id="name_input" required>
            </div>
            <div class="email">
              <label for="email"></label>
              <input type="email" placeholder="Votre Email" name="email" id="email_input" required>
            </div>
            <div class="message">
              <label for="message"></label>
              <textarea name="message" placeholder="Votre Message" id="message_input" cols="30" rows="5" required></textarea>
            </div>
            <div class="submit_btn">
              <button type="submit" id="form_button" class="form_button">Valider votre Message</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
